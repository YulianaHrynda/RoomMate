{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-actions">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="profile-link">
                    <img src="{% static 'images/profile-user-icon.png' %}" alt="Profile" class="profile-image">
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="login-link">
                    <img src="{% static 'images/profile-user-icon.png' %}" alt="Login" class="profile-image">
                </a>
                {% endif %}
            </div>
        </header>
    
        <div class="main-content">
            <h1>RoomMate</h1>
            <div class="links">
                <a href="{% url 'create_room' %}">create room</a>
                <span>|</span>
                <a href="">enter room</a>
            </div>
        </div>
    </div>
</body>
</html>
